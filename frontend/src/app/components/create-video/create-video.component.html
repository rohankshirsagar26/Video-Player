<div class="container-fluid">
  <form #videoForm="ngForm" (submit)="onFormSubmit(videoForm)">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        #title="ngModel"
        type="text"
        name="title"
        id="title"
        class="form-control"
        [class.is-invalid]="title.touched && title.invalid"
        [(ngModel)]="video.title"
        required
      />
      <small [class.d-none]="title.untouched || title.valid" class="text-danger"
        >Title is required</small
      >
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input
        #url="ngModel"
        ngModel
        type="text"
        name="url"
        id="url"
        class="form-control"
        [class.is-invalid]="url.touched && url.invalid"
        [(ngModel)]="video.url"
        required
      />
      <small [class.d-none]="url.untouched || url.valid" class="text-danger"
        >URL is required</small
      >
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        #description="ngModel"
        type="text"
        name="description"
        id="description"
        class="form-control"
        [class.is-invalid]="description.touched && description.invalid"
        [(ngModel)]="video.description"
        required
      />
      <small
        [class.d-none]="description.untouched || description.valid"
        class="text-danger"
        >Description is required</small
      >
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!videoForm.valid">
      Submit
    </button>
  </form>
</div>
